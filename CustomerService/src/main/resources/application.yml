spring:
  application:
    name: customer-service
  #Crea una base de datos como archivo
  datasource:
    url: jdbc:h2:file:~/customerbanking;DB_CLOSE_ON_EXIT=FALSE;
  #Genera la base de datos solo si no ha sido creada
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
        
server:
  port: 6161

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    ip-address: true
    
logging:
  file: costumer.log
  level:
    root:
    project:
        user:
          UserClient: FULL
